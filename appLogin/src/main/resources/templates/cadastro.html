<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        .card-title {
            font-weight: bold;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .btn-link {
            background-color: #007bff;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        .btn-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 class="card-title">Cadastro de Usuário</h2>
    <form th:action="@{/cadastroUsuario}" th:object="${usuario}" method="post">
        <div class="form-group">
            <label for="nome">Nome de Usuário</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Digite seu nome de usuário" required>
            <div th:if="${#fields.hasErrors('nome')}" class="text-danger">
                <span th:errors="*{nome}">Nome Error</span>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Digite seu email" required>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <span th:errors="*{email}">Email Error</span>
            </div>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" th:field="*{senha}" class="form-control" placeholder="Digite sua senha" required>
            <div th:if="${#fields.hasErrors('senha')}" class="text-danger">
                <span th:errors="*{senha}">Senha Error</span>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" id="confirmarSenha" th:field="*{confirmarSenha}" class="form-control" placeholder="Confirme sua senha" required>
            <div th:if="${#fields.hasErrors('confirmarSenha')}" class="text-danger">
                <span th:errors="*{confirmarSenha}">Confirmar Senha Error</span>
            </div>
        </div>

        <button type="submit" class="btn btn-custom">Cadastrar</button>
        <a href="/login" class="btn btn-link">Já tem uma conta? Fazer Login</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
